<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart COVID-19 Dashboard</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading vaccination data...</p>
    </div>

    <!-- Statistics Panel - Dynamic Numbers Visualization -->
    <div id="statsPanel" class="stats-panel">
        <h3>ğŸ“Š County Statistics</h3>
        <div class="stat-item">
            <span class="stat-item-label">Total Counties:</span>
            <span class="stat-item-value" id="totalCounties">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-item-label">Avg Vaccination:</span>
            <span class="stat-item-value" id="avgVaccination">0%</span>
        </div>
        <div class="stat-item">
            <span class="stat-item-label">Highest:</span>
            <span class="stat-item-value" id="maxVaccination">0%</span>
        </div>
        <div class="stat-item">
            <span class="stat-item-label">Lowest:</span>
            <span class="stat-item-value" id="minVaccination">0%</span>
        </div>
    </div>
    
    <!-- Legend -->
    <div class="legend">
        <h3>ğŸ¨ Vaccination Legend</h3>
        <div class="legend-item"><div class="legend-color" style="background-color: #fee5d9;"></div><span>0-20%</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #fcae91;"></div><span>20-30%</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #fb6a4a;"></div><span>30-40%</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #de2d26;"></div><span>40-50%</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #a50f15;"></div><span>50-60%</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #67000d;"></div><span>60%+</span></div>
    </div>
    
    <!-- Information Panel -->
    <div id="info" class="info-panel">
        <div class="info-header">
            <h2>â„¹ï¸ County Info</h2>
            <button id="resetBtn" class="info-icon">â†» Reset</button>
        </div>
        <div id="infoContent" class="info-content">
            <p>Click on a county to view vaccination details</p>
        </div>
    </div>

    <!-- Vaccination Distribution Chart - Chart Visualization -->
    <div id="chartContainer" class="chart-container">
        <h3>ğŸ“ˆ Vaccination Distribution</h3>
        <canvas id="vaccinationChart"></canvas>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
